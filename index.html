<html>

    <head>

    	<title>Slider</title>
    	<link rel="stylesheet" href="sliderstyle.css">
    	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>

    </head>

    <body>

	    <h1>Slider</h1>

	    <div class="input_container">
		    <div class="left">
		    	<button type="button" id="setup">Setup</button>
			    <button type="button" id="start">Play</button>
		    </div>

		   	<div class="right">
			    <div class="with_label">
				    <select id="time_signature" title ="time_signature">
						  <option value="4">4/4</option>
						  <option value="3">3/4</option>
					</select>
					time
				</div>
				<div class="with_label">
					<input type="number" id="tempo" min="20" max="200" step="1" value="60">
					bpm
				</div>
			    <button type="button" class="audio_control" id="mute"></button>
		    </div>
	    </div>

	    <div class = "container">
		    <div class="outer">
		    	<img id="first">
		    </div>

		    <div class="focus">
		    	<img id="second">
		    </div>
		    <div class="outer">
		    	<img id="third">
		    </div>
	    </div>
	    
	    <div class = "progress">
	    	<div class="progress_full">
        	<div class="progress_current"></div></div>
	    </div>

	   	<div class = "setup">

	    </div>

		<script type="text/javascript" src="slider.js"></script>

    </body>

</html>
