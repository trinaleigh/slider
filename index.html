<html>

    <head>

    	<title>ðŸŽ¸ Tab Player</title>
    	<link rel="stylesheet" href="sliderstyle.css">
    	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>

    </head>

    <body>

	    <h1>Ukulele Tab Player</h1>

	    <div class="input_container">
		    <div class="left">
			    <button type="button" id="start">â–º</button>
			    <button type="button" id="stop" disabled>â– </button>
		    </div>

		   	<div class="right">
		   		<div class="with_label">
		   			<button type="button" id="library">Library</button>
		   			<span id="current_song"></span>
		   		</div>
			    <div class="with_label">
				    <select id="time_signature" title ="time_signature">
						  <option value="4">4/4</option>
						  <option value="3">3/4</option>
					</select>
					time
				</div>
				<div class="with_label">
					<input type="number" id="tempo" min="20" max="200" step="1" value="100">
					bpm
				</div>
				<div class="with_label">
			    	<button type="button" class="loop" id="loop"></button>
			    	<span id="loop_label">1x</span>
			    </div>
			    <button type="button" class="audio_control" id="mute"></button>
		    </div>
	    </div>

	    <div class="mode" id="library_list">
			<select id="song" title ="song">
				  <option value="1">Stand By Me</option>
				  <option value="2">Postcards From Italy</option>
				  <option value="3">Moon River</option>
				  <option value="4">C Jam Blues</option>
			</select>
			<button type="button" id="pick_song">Select</button>
	    </div>

	    <div class="container">
		    <div class="outer">
		    	<img id="first">
		    </div>

		    <div class="focus">
		    	<img id="second">
		    </div>
		    <div class="outer">
		    	<img id="third">
		    </div>
	    </div>

	    <div class="countin" id="countin">
		    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="circle1">
		    	<circle cx="50" cy="25" r="20"/>
		    </svg>
		    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="circle2">
		    	<circle cx="50" cy="25" r="20"/>
		    </svg>
		    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="circle3">
		    	<circle cx="50" cy="25" r="20"/>
		    </svg>
		    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="circle4">
		    	<circle cx="50" cy="25" r="20"/>
		    </svg>

	    </div>
	    
	    <div class ="progress" id="progress">
	    	<div class="progress_full">
        	<div class="progress_current"></div></div>
	    </div>

	   	<div class = "setup"></div>

	    </div>

		<script type="text/javascript" src="slider.js"></script>

    </body>

</html>
